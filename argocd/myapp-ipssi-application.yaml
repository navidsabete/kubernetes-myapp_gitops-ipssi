apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-cicd-kubernetes-ipssi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/navidsabete/kubernetes-myapp_gitops-ipssi'
    targetRevision: main
    path: apps/myapp-ipssi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true